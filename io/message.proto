syntax = "proto3";

package io;

option go_package = "github.com/CodapeWild/devkit/io";

message IOMessage {
  string DataType = 1;
  string Coding = 2;
  string Compress = 3;
  bytes Payload = 4;
}

message IOMessageBatch {
  repeated IOMessage IOMessageBatch = 1;
}

enum IOStatus {
  IOSuccess = 0;
  IOK = 1;
  IBusy = 2;
  ITimeout = 3;
  IFailed = 4;
  OOK = 5;
  OEMPTY = 6;
  OBusy = 7;
  OTimeout = 8;
  OFailed = 9;
}

message IOResponse {
  IOStatus Status = 1;
  string Message = 2;
  string Coding = 3;
  bytes Payload = 4;
}

service MessageReportService {
  rpc Send(IOMessage) returns (IOResponse);
  rpc SendBatch(IOMessageBatch) returns (IOResponse);
  rpc SendStream(stream IOMessage) returns (IOResponse);
}